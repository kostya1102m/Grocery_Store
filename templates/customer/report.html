<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчёт о заказах</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<div class="menu">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" type="button" onclick="window.history.back(1)">
                            Назад
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container mt-5"><h1 class="text-center">Отчёт о заказах покупателя</h1>
    <div class="card mt-4">
        <div class="card-body"><h5 class="card-title">ФИО:</h5>
            <p class="card-text" id="fullName">{{report["ФИО"]}}</p>
            <h5 class="card-title">Всего заказов:</h5>
            <p class="card-text" id="totalOrders"> {{report["Всего заказов"]}}</p>

            <h5 class="card-title">Средний чек:</h5>
            <p class="card-text" id="averageCheck">{{report["Средний чек"]}} руб</p>

            <h5 class="card-title">Общая сумма покупок:</h5>
            <p class="card-text" id="totalRevenue">{{report["Общая сумма покупок"]}} руб</p>

            <h5 class="card-title">Часто покупаемый продукт:</h5>
            <p class="card-text" id="popularProduct">{{report["Часто покупаемый продукт"]}}</p>
        </div>
    </div>
</div>
<script>
</script>
</body>
</html>
